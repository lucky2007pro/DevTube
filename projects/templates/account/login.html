{% extends 'base.html' %}
{% load i18n %}
{% load account socialaccount %}

{% block content %}
<style>
    .neon-login-wrapper {
        min-height: 85vh; display: flex; align-items: center; justify-content: center;
        background: radial-gradient(circle, rgba(79, 70, 229, 0.1) 0%, transparent 70%);
    }
    .neon-card {
        width: 100%; max-width: 400px; padding: 40px;
        background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 24px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4); text-align: center;
    }
    .neon-input {
        width: 100%; padding: 12px; margin-bottom: 15px;
        background: rgba(0, 0, 0, 0.3); border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px; color: white; outline: none;
    }
    .btn-neon {
        width: 100%; padding: 12px; border-radius: 50px; border: none;
        background: linear-gradient(90deg, #4f46e5, #7c3aed); color: white; font-weight: bold;
    }
    .social-btn {
        display: flex; align-items: center; justify-content: center; gap: 8px;
        background: white; color: #333; padding: 10px; border-radius: 50px;
        text-decoration: none; font-weight: 600; font-size: 14px; flex: 1;
    }
</style>

<div class="neon-login-wrapper">
    <div class="neon-card">
        <h2 class="fw-bold text-white mb-4">DevTube</h2>
        
        <div class="d-flex gap-2 mb-4">
            <a href="{% provider_login_url 'google' process='login' %}" class="social-btn">
                <i class="fab fa-google text-danger"></i> Google
            </a>
            <a href="{% provider_login_url 'github' process='login' %}" class="social-btn">
                <i class="fab fa-github"></i> GitHub
            </a>
        </div>

        <p class="text-muted small">YOKI EMAIL ORQALI</p>

        <form method="POST" action="{% url 'account_login' %}">
            {% csrf_token %}
            {% if form.errors %}
                <div class="text-danger small mb-3">Login yoki parol xato!</div>
            {% endif %}
            
            <input type="text" name="login" placeholder="Login" class="neon-input" required>
            <input type="password" name="password" placeholder="Parol" class="neon-input" required>
            <button type="submit" class="btn-neon">Kirish</button>
        </form>
        
        <div class="mt-3">
            <a href="{% url 'account_signup' %}" class="text-primary small">Ro'yxatdan o'tish</a>
        </div>
    </div>
</div>
{% endblock %}
