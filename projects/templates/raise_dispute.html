{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card bg-dark border-danger text-white shadow-lg" style="max-width: 500px; width: 100%;">
        <div class="card-body p-5 text-center">
            <div class="mb-4">
                <i class="fas fa-gavel fa-4x text-danger"></i>
            </div>
            <h2 class="fw-bold mb-3">Nizo ochmoqchimisiz?</h2>
            <p class="text-secondary mb-4">
                Siz <strong>"{{ trx.project.title }}"</strong> loyihasi bo'yicha shikoyat qilmoqchisiz. 
                <br><br>
                Agar davom etsangiz, pul <b>sotuvchiga o'tkazilmaydi</b> va Adminlar vaziyatni o'rganib chiqadi.
            </p>
            
            <form method="post">
                {% csrf_token %}
                <div class="d-grid gap-3">
                    <button type="submit" class="btn btn-danger btn-lg fw-bold">
                        <i class="fas fa-exclamation-circle me-2"></i> Ha, Shikoyat qilaman
                    </button>
                    <a href="{% url 'profile' %}" class="btn btn-outline-secondary">Bekor qilish</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
