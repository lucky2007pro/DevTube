name: devtube_mobile
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # --- ASOSIY KUTUBXONALAR ---
  http: ^1.2.0
  cached_network_image: ^3.3.1
  google_fonts: ^6.1.0
  cupertino_icons: ^1.0.8
  shimmer: ^3.0.0

  # --- FIREBASE (Barqaror versiyalar) ---
  # Eng oxirgi versiyalar ba'zan konflikt chiqaradi, shuning uchun
  # biroz oldingi barqaror versiyalarni qo'ydim.
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  font_awesome_flutter: ^10.6.0  # GitHub va Google ikonkalari uchun
  # --- SDK 36 XATOLIGINI TUZATISH UCHUN ---
  # Diqqat! Bu versiyalar maxsus tanlangan.
  # Iltimos, bularni "upgrade" qilmang (hozircha).

  # url_launcher 6.3.1 dan boshlab SDK 36 so'raydi. Biz 6.3.0 ishlatamiz.
  url_launcher: 6.3.0

  # webview ham eskiroq bo'lishi kerak
  webview_flutter: 4.8.0

  # shared_preferences barqaror versiyasi
  shared_preferences: 2.2.3

  # Google Sign In
  google_sign_in: 6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true